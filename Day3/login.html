<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
 
  </head>
  <body>
    <div id="main-container">
      <header>
        <div>
          <img
            src="./Assets/quantum-logo-navbar.svg"
            alt="Zeus Qunatum logo"
            id="qunatumLogo"
          />
        </div>
      </header>
      <div id="main-content">
        <div id="login">
          <div class="form-back"></div>
          <div class="form-back"></div>
          <div class="form-back"></div>
          <div class="form-back"></div>

          <form action="" id="form">
            
            <div class="arraydiv">
              <img src="./Assets/quantum screen assets/icons/back.svg" alt="" class="backicon">
              <h3 id="login-text">Log in to Quantum</h3>
            </div>
            <div class="districtschool">
              <input
                type="radio"
                id="District"
                name="School-type"
                value="District"
                
              />
              
              <label for="District">District</label>
              <input
                type="radio"
                id="Independent School"
                name="School-type"
                value="Independent School"
              />
              <label for="Independent School">Independent School</label>
            </div>
            <div class="select-div">
              <label for="state">State&nbsp*</label><br />
              <select id="state" name="state">
                <option value="Rajasthan">Rajasthan</option>
                <option value="Gujurat">Gujurat</option>
              </select>
            </div>
            <div class="select-div">
              <label for="dis">District&nbsp*</label><br />
              <select id="dis" name="dis">
                
                <option value="Jodhpur">Jodhpur</option>
                <option value="Gandhinagar">Gandhinagar</option>
              </select>
            </div>
            <div class="userInfo">
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="Username/Email Id*"
              /><br />
              <a href="/">FORGOT USERNAME?</a>
            </div>
            <div class="userInfo">
              <div class="eye">
                <input
                type="password"
                id="userPass"
                name="userPass"
                placeholder="Password*"
              />
              <img src="./Assets/quantum screen assets/icons/preview.svg" alt="">
              </div>
              
              <a href="/">FORGOT PASSWORD?</a>
            </div>
            <div class="rember">
              <input
                type="checkbox"
                id="rember"
                name="vehicle1"
                value="Remember"
              />
              <label for="remember">Remember Me</label>
            </div>
            <div id="submit">
              <input type="submit" value="LOG IN" id="login-btn" />
            </div>
          </form>
          <div class="form-back"></div>
          <div class="form-back"></div>
          <div class="form-back"></div>
          <div class="form-back"></div>
        </div>
        <div id="info" class="form-back">About | Contant Us</div>
      </div>

      <footer>
        <img src="./Assets/quantum-logo-footer.svg" alt="">&nbsp;&nbsp;
        copyright &copy; 2020-2021 Zeus System Pvt. Ltd. All rights reserved.
      </footer>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </body>
</html>
