<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="excel.css">
  </head>
  <body>
    <!-- <p>Hello</p> -->
    <div id="header">
      <p>Sum:<span id="sum"></span></p>
      <p>Average:<span id="average"></span></p>
    </div>
    
    <div id="main-area">
      <input type="text" name="content" id="content" >
      <div id="horizontal-1">
        <div id="corner" style="border: 1px solid black"></div>
        <canvas id="horizontal" style="border: 0px solid red"></canvas>
      </div>
      <div id="horizontal-2">
        <!-- <canvas id="vertrical" style="border: 1px solid red">
        </canvas> -->
        <canvas id="vertrical" style="border: 0px solid red">
        </canvas>
        <!-- <h1>Hello</h1> -->
        <canvas
          id="spreadsheet"
  
          style="border: 0px solid red"
        >
        </canvas>

      </div>

      <div id="verticall-div">
        <div class="scrollbar vertical" id="verticalScroll"></div>
      </div>
      <div id="horizontal-div">
        <div class="scrollbar horizontal" id="horizontalScroll"></div>
      </div>
      
    </div>

    <script src="./src/index.js"></script>
     <script src="./src/cell.js"></script>
    <script src="./src/scroll.js"></script>
    <script src="./src/input.js"></script>
    <script src="./src/select.js"></script>
  </body>
</html>
